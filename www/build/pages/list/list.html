<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons first>
            <button (click)="logout()">Logout</button>
        </ion-buttons>
        <ion-title>Firebase To Do</ion-title>
        <ion-buttons end>
            <button (click)="add()"><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="todos">
    <ion-list>
        <ion-item-sliding *ngFor="let todo of todoList; let i = index">
            <ion-item>
                <h2 style="width:20%;float:left">{{todo.val().description}}</h2>

            </ion-item>
            <ion-item-options>
                <button danger (click)="delete(i)">
                    <ion-icon name="trash"></ion-icon> 
                    Delete
                </button>
                  <button secondary (click)="update(i)">
               <ion-icon name="create"></ion-icon>
                         Update
                    </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
